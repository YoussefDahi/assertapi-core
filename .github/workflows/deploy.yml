name: Java CD with Maven
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - id: formatGPG
      name: Install gpg secret key
      run: echo "gpg=$(echo -e ${{ secrets.MAVEN_GPG_PRIVATE_KEY }})" >>$GITHUB_OUTPUT
    - name: check
      run: echo ${{ steps.formatGPG.outputs.gpg }}
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        server-id: ossrh
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
#         gpg-private-key: ${{ steps.formatGPG.outputs.gpg }} # Value of the GPG private key to import
        gpg-passphrase: MAVEN_GPG_PASSPHRASE # env variable for GPG private key passphrase
